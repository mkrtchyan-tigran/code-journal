<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h2 class="header-journal">Code Journal</h2>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <form class="form">
        <h1 class="new-entry">New Entry</h1>
        <div class="row">
          <div class="column-half">
            <img class="placeholder-image" src="images/placeholder-image-square.jpg" alt="image">
          </div>
          <div class="column-half">
            <div class="div-label-input">
              <div class="div-label">
                <label for="title">Text</label>
              </div>
              <div class="div-input title-input">
                <input type="text" name="title" id="title-input" required>
              </div>
            </div>
            <div class="div-label-input">
              <div class="div-label">
                <label for="url-photo">Photo URL</label>
              </div>
              <div class="div-input">
                <input type="url" name="url-photo" id="url-photo" required>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="div-label-input">
              <div class="div-label">
                <label for="notes">Notes</label>
              </div>
              <div class="div-input notes-input">
                <textarea name="notes" id="notes-input" required></textarea>
              </div>
            </div>
            <div class="div-label-input div-submit">
              <input type="submit" value="save" class="submit-button">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
