<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav class="container">
      <ul class="nav-bar">
        <li class="nav-tab">
          <h3>Code Journal</h3>
        </li>
        <li class="nav-tab"><a data-view="entries">Entries</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <div class="" data-view="entry-form">
      <h1 id="entry-form-header">New Entry</h1>
      <form class="row">
        <div class="column-half">
          <img src="images/placeholder-image-square.jpg" alt="User's inputted image">
          <h1>New Entry</h1>
        </div>
        <div class="column-half">
          <label for="title">
            Title
            <input required type="text" name="title" id="title">
          </label>
          <label for="img-src">
            Photo URL
            <input required type="text" name="img-src" id="img-src">
          </label>
        </div>
        <label for="img-notes" class="column-full">
          Notes
          <textarea required cols="40" rows="6" name="img-notes" id="img-notes"></textarea>
        </label>
        <div class="column-full submit">
          <a class="invisible" id="del-entry">Delete Entry</a>
          <button class="std-button" type="submit">SAVE</button>
        </div>
        <div class="hidden" id="delete-modal">
          <div class="" id="confirm-msg">
            <p>
              Are you sure you want to delete this entry?
            </p>
            <div id="confirm-buttons">
              <button id="cancel-button" type="button">CANCEL</button>
              <button id="confirm-button" type="button">CONFIRM</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="">
      <div class="entries-header">
        <h1>Entries</h1>
        <a class="new-entry-button" data-view="entry-form">NEW</a>
      </div>
      <div class="row column-full center-align" id="no-entries">
        <p>No entries have been recorded.</p>
      </div>
      <ul class="entries-list">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
